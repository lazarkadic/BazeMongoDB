<!-- Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new poll</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <label>Add question:</label>
          <input type="text" class="form-control pollQuestion" placeholder="Question">
          <br>
          <label>Add answer1:</label>
          <input type="text" class="form-control pollAnswer1" placeholder="Answer1">
          <br>
          <label>Add answer2:</label>
          <input type="text" class="form-control pollAnswer2" placeholder="Answer2">
          <br>
          <label>Add answer3:</label>
          <input type="text" class="form-control pollAnswer3" placeholder="Answer3">
        </div>
        <div class="modal-footer p-3">
          <button id="btnClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="btnAdd" type="button" class="btn btn-primary">Add poll</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Be careful</h5>
        </div>
        <div class="modal-body">
          <h6 class="modal-title text-center" id="exampleModalLabel">Are you certain you wish to remove this poll?</h6>
        </div>
        <div class="modal-footer">
            <div class="left-side">
                <button id="btnCancel" type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancel</button>
            </div>
            <div class="divider"></div>
            <div class="right-side">
                <button id="btnDelete" type="button" class="btn btn-danger btn-link" data-dismiss="modal">Delete poll</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <button id="btnOk" type="button" class="btn btn-default btn-link" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
